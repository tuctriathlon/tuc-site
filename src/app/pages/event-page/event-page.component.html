<div class="d-flex flex-grow-1 flex-column">
  <div class="d-inline-flex justify-content-between">
    <h1 class="text-uppercase">{{event.title}}</h1>
    <h3 class="text-nowrap">{{event.dateFormated}}</h3>
  </div>
  <div class="d-inline-flex justify-content-between">
    <h3>{{event.author}}</h3>
    <h3>{{event.location}}</h3>
  </div>
  <img *ngIf="event.picture" [src]="event.picture" alt="picture">
  <div class="pt-3 pb-3">{{event.description}}</div>
</div>
