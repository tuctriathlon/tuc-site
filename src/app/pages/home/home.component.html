<app-directus-page url="home" [fullWidth]="true">
  <div *appDirectusPageButtonBar></div>
  <div *appDirectusPageContent>
    <div class="pt-4">
        <app-news *ngFor="let news of news$ |async" [news]="news" [titleOnly]="true"></app-news>
        <div *ngIf="news$ | async" [routerLink]="['/', 'news']" class="w-100 m-1 alert alert-light more-button">
          <fa-icon icon="plus"></fa-icon>
        </div>
    </div>
    <div class="pt-4 card-group">
      <app-card *ngFor="let cr of cr$ | async" [card]="cr.toCard()" class="col-xl-3 col-lg-4 col-md-6 col-sm-12 p-1"></app-card>
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 p-1 justify-content-center" *ngIf="cr$ | async">
        <div [routerLink]="['/', 'page', 'compte_rendu']" class="more-button">
          <fa-icon class="align-self-center" icon="plus" size="10x"></fa-icon>
        </div>
      </div>
    </div>
  </div>
</app-directus-page>
