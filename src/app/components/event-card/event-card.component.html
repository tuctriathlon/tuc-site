<div class="card m-1" [routerLink]="['/event', event.id]">
  <div class="card-body no-rotate">
    <h2 class="card-title">{{event.title}}</h2>
    <div class="card-subtitle mb-2 text-muted align-content-between">
      <h4>{{event.author}}</h4>
      <h4>{{event.dateFormated}}</h4>
    </div>
    <div class="card-text" [class.back]="event.picture">{{event.summary}}</div>
  </div>
  <img *ngIf="event.picture" [src]="event.picture" class="card-img-bottom front" alt="image">
</div>
