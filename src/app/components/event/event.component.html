<div class="inline container">
  <div>
    <div class="inline">
      <div class="title">{{event.title}}</div>
      <div class="date">{{event.dateFormated}}</div>
    </div>
    <div class="inline">
      <div class="location">{{event.location}}</div>
      <div class="author">{{event.author}}</div>

    </div>
    <div class="inline">
      <div class="summary">
        {{event.summary}}
      </div>

    </div>
    <button *ngIf="event.isTrunked" mat-raised-button color="primary">Lire tout</button>
  </div>
  <img *ngIf="event.picture" [src]="event.picture" alt="photo article">
</div>
