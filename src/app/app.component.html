<mat-toolbar class="header" color="primary">
  <button mat-icon-button (click)="menu.toggle()"><mat-icon>menu</mat-icon></button>
  <img src="../assets/logo_tuc.jpg" height="50" alt="Logo TUC Triathlon"/>
</mat-toolbar>
<mat-sidenav-container class="side-menu">
  <mat-sidenav #menu mode="over" fixedInViewport>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="menu.toggle()"><mat-icon>close</mat-icon></button>
      <img src="../assets/logo_tuc.jpg" height="50" alt="Logo TUC Triathlon"/>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let nav of fillerNav">{{nav}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="background">
    <div id="app-content">
      <app-event *ngFor="let event of events" [event]="event"></app-event>
      <mat-paginator [length]="eventService.getCount()"
                     [pageSize]="10"
                     hidePageSize
                     showFirstLastButtons
                     (page)="changePage($event)">
      </mat-paginator>
    </div>
    <mat-toolbar class="footer" color="primary">Footer</mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
