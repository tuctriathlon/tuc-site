<div *ngIf="isFile; else defaultRenderer">
  <ng-container [ngSwitch]="field.value.type">
    <div class="w-100 text-center">
      <app-map *ngIf="isGPX" [gpx]="field.value.filename_disk"></app-map>
      <img *ngIf="isImage" class="field-image" [src]="field.value.data.full_url" [alt]="field.name">
    </div>
  </ng-container>
</div>

<ng-template #defaultRenderer>
  <p>{{field.value}}</p>
</ng-template>
