<div *ngIf="isFile; else defaultRenderer">
  <ng-container [ngSwitch]="field.value.type">
    <p *ngIf="isGPX">{{field.value.data.full_url}}</p>
    <img *ngIf="isImage" [src]="field.value.data.full_url" [alt]="field.name">
  </ng-container>
</div>

<ng-template #defaultRenderer>
  <p>{{field.value}}</p>
</ng-template>
